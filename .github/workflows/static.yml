name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (if applicable)
        uses: actions/setup-node@v3
        with:
          node-version: '*'  

      - name: Install dependencies
        run: npm install  # Change this to your package manager command if different

      - name: Build project
        run: npm run build  # Change this to your build command if different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Change this to your build directory
          publish_branch: gh-pages  # Change this to the branch where you want to deploy
